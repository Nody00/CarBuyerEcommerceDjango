{% load static %}
<html>
    <title>

    </title>
    <head>
        <link rel="stylesheet" href="{% static 'home.css' %}">

    </head>
   
    <body>
      <header>
        <h1 class="logo">CarBuyer</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'register' %}">Sign up</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'home' %}">Contact</a></li>
            <li><a href="{% url 'sell' %}">Sell your car</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>
      
      
      
      
      <div class="content">
       
    
      </div>
      <div id="title" >Available cars</div>
      {% for car in cars %}
      <div class="container">
      <div class="box" >
      <div class="card">
        <img src="{{car.car_img}}" alt="Avatar" style="width:100%">
        <div class="text">
          
          
          <h4><b>{{car.model}}</b></h4>
          
          <p>{{car.model_year}}</p>
          
          
        </div>
        
      </div> 
    </div>
    </div>
    {% endfor %}

      

    </body>

</html>
